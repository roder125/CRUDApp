
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shopping List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToAddShoppingPage()">
        <ion-icon name = "add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-scroll scrollY="true" style="height:100vh;">
  <ion-list>
    <!-- Repeats the ion-item for as much items we have inside of our shopping-list -->
    <ion-item *ngFor="let item of listRef$ | async">
      <h2>Item Name: {{item.itemName}}</h2>
      <h3>Amount: {{item.itemNumber}}</h3>
      <ion-icon item-right name="trash" (click)="deleteItem(item.key)"></ion-icon>
    </ion-item>
  </ion-list>
  </ion-scroll>

</ion-content>

<ion-footer>
    <ion-toolbar>
        <div >
            <ion-item no-lines>
              <ion-label floating>Item Name</ion-label>
              <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item no-lines>
              <ion-label floating>Ammount</ion-label>
              <ion-input type="number" [(ngModel)]="ammount"></ion-input>
            </ion-item>
            <button ion-button block (click)="addShoppingItem(name, ammount)">Add Item</button>
        </div>
    </ion-toolbar>
  </ion-footer>
